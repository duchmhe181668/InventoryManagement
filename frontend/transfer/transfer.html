<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Phiếu Xin Hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="../purchase_order/purchase_order.css" rel="stylesheet">
</head>
<body>
<div class="container container-narrow py-4">

  <div class="d-flex align-items-center mb-3">
    <a href="../transfer_list/transfer_list.html" class="btn btn-outline-secondary icon-btn me-3">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <h4 id="pageTitle" class="m-0 text-primary">Tạo Phiếu Xin Hàng</h4>
  </div>

  <div id="alertBox"></div>

  <div class="row g-3">
    <div class="col-lg-8">
      <div class="card p-3 p-lg-4 overflow-visible">
        <div class="row g-3 mb-2">
          
          <div class="col-md-6">
            <div class="fw-semibold text-primary mb-1">Kho</div>
            <input id="fromLocationName" class="form-control" disabled>
            <input id="fromLocation" type="hidden">
          </div>

          <div class="col-md-6">
            <div class="fw-semibold text-primary mb-1">Cửa hàng</div>
            <input id="toLocationName" class="form-control" disabled>
            <input id="toLocation" type="hidden">
          </div>
        </div>

        <div class="mb-2 fw-semibold text-primary">Tìm & thêm mặt hàng (hiện tồn khả dụng theo kho nguồn)</div>

        <div class="position-relative mb-3">
          <div class="input-group">
            <input id="goodSearch" class="form-control" placeholder="Nhập tên, SKU, hoặc Barcode..." autocomplete="off">
          </div>
          <div id="goodResults" class="result-list d-none">
            <ul class="list-group"></ul>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            
            <thead>
              <tr>
                <th style="width: 50px;">#</th>
                <th>SKU</th>
                <th>Barcode</th>
                <th>Tên hàng</th>
                <th id="th-available" style="width: 120px;" class="text-center">Tồn khả dụng</th>
                <th style="width: 120px;">Số lượng</th>
                <th id="th-delete" style="width: 80px;" class="text-center">Xoá</th>
              </tr>
            </thead>
            
            <tbody id="itemsBody">
              <tr><td colspan="7" class="text-center text-muted">Không có mặt hàng nào</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <div class="card p-3 p-lg-4 sticky-right">
        <div class="mb-2 fw-semibold text-primary">Thông tin</div>
        <div class="mb-3">
          <label class="form-label">Người tạo</label>
          <input id="createdByName" class="form-control" disabled>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="fw-semibold">Tổng mặt hàng</span>
          <span id="totalItems" class="pill-badge">0</span>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-danger rounded-pill" id="btnClearAll">
            <i class="fa-solid fa-trash-can me-2"></i>Xoá hết
          </button>
          <button class="btn btn-success rounded-pill" id="btnDraft"> <i class="fa-solid fa-file-pen me-2"></i>Lưu nháp
          </button>
          <button class="btn btn-primary rounded-pill" id="btnSubmit">
            <i class="fa-solid fa-check me-2"></i>Gửi yêu cầu
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./transfer.js"></script>
</body>
</html>
