<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Tạo phiếu Điều chuyển (Kho → Cửa hàng)</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="../purchase_order/purchase_order.css" rel="stylesheet">
</head>
<body>
<div class="container container-narrow py-4">

  <div class="d-flex align-items-center mb-3">
    <button class="btn btn-outline-secondary icon-btn me-3" onclick="location.href='../home.html'">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h4 class="m-0 text-primary">Tạo phiếu Điều chuyển (Kho → Cửa hàng)</h4>
  </div>

  <div class="row g-3">
    <!-- Trái 70% -->
    <div class="col-lg-8">
      <div class="card p-3 p-lg-4">
        <div class="mb-2 fw-semibold text-primary">Tìm & thêm mặt hàng</div>

        <div class="position-relative mb-3">
          <div class="input-group">
            <input id="goodSearch" class="form-control" placeholder="Nhập tên hoặc mã sản phẩm..." autocomplete="off">
            <button id="btnAddNewGood" class="btn btn-primary btn-append icon-btn" type="button" title="Thêm sản phẩm mới">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div id="goodResults" class="result-list d-none">
            <ul class="list-group"></ul>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width:60px">STT</th>
                <th>Tên hàng</th>
                <th>Mã Sản Phẩm</th>
                <th style="width:100px">Đơn vị</th>
                <th style="width:130px">Tồn khả dụng</th>
                <th style="width:160px">Số lượng</th>
                <th style="width:80px" class="text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Phải 30% -->
    <div class="col-lg-4">
      <div class="card p-3 p-lg-4 sticky-right">
        <div class="mb-2 fw-semibold text-primary">Chọn điểm điều chuyển</div>

        <!-- Từ kho (nguồn) -->
        <div class="position-relative mb-3">
          <input id="fromWhSearch" class="form-control" placeholder="Từ kho (nguồn)..." autocomplete="off">
          <div id="fromWhResults" class="result-list d-none">
            <ul class="list-group"></ul>
          </div>
        </div>

        <!-- Đến cửa hàng (đích) -->
        <div class="position-relative mb-3">
          <input id="toStoreSearch" class="form-control" placeholder="Đến cửa hàng (đích)..." autocomplete="off">
          <div id="toStoreResults" class="result-list d-none">
            <ul class="list-group"></ul>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="fw-semibold">Tổng mặt hàng</span>
          <span id="totalItems" class="pill-badge">0</span>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-danger rounded-pill" id="btnClearAll">
            <i class="fa-solid fa-trash-can me-2"></i>Xóa hết
          </button>
          <button class="btn btn-primary rounded-pill" id="btnConfirm">
            <i class="fa-solid fa-check me-2"></i>Xác nhận
          </button>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
