<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết hàng hóa (Store)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    .img-120 { width:120px; height:120px; object-fit:cover; border-radius:16px; background:#f3f4f6; }
    .kv { display:flex; align-items:center; gap:.5rem; }
    .kv .k { min-width:120px; color:#6b7280; }
    .shadow-soft { box-shadow:0 10px 30px rgba(0,0,0,.06); }
    .stat { padding:.75rem 1rem; border-radius:12px; background:#f8fafc; text-align:center; }
    .stat .h5 { margin:0; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center gap-2 mb-3">
      <a class="btn btn-sm btn-outline-secondary" href="store-goods.html"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
      <h3 class="m-0">Chi tiết hàng hóa (Store)</h3>
      <div class="ms-auto d-flex align-items-center gap-2">
        <input id="api-base" class="form-control form-control-sm" style="width:320px" placeholder="https://localhost:7225">
        <button id="btn-set-api" class="btn btn-sm btn-outline-primary">Set API</button>
      </div>
    </div>

    <div id="mainMsg" class="text-danger mb-3"></div>

    <div class="card shadow-soft mb-4">
      <div class="card-body">
        <div class="d-flex gap-4">
          <img id="goodImage" class="img-120" src="" alt="image">
          <div class="flex-grow-1">
            <h4 id="goodName" class="mb-1">—</h4>
            <div class="text-muted" id="goodCategory">—</div>
            <div class="row g-2 mt-2">
              <div class="col-md-6">
                <div class="kv"><div class="k">SKU</div><div id="goodSKU">—</div></div>
                <div class="kv"><div class="k">Barcode</div><div id="goodBarcode">—</div></div>
                <div class="kv"><div class="k">Đơn vị</div><div id="goodUnit">—</div></div>
              </div>
              <div class="col-md-6">
                <div class="kv"><div class="k">Giá nhập</div><div id="goodCost">—</div></div>
                <div class="kv"><div class="k">Giá bán</div><div id="goodSell">—</div></div>
                <div class="kv"><div class="k">Available</div><div id="goodAvailable">—</div></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-3"><div class="stat"><div class="small text-muted">OnHand</div><div class="h5" id="statOnHand">—</div></div></div>
          <div class="col-md-3"><div class="stat"><div class="small text-muted">Reserved</div><div class="h5" id="statReserved">—</div></div></div>
          <div class="col-md-3"><div class="stat"><div class="small text-muted">InTransit</div><div class="h5" id="statInTransit">—</div></div></div>
          <div class="col-md-3"><div class="stat"><div class="small text-muted">Available</div><div class="h5" id="statAvailable">—</div></div></div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button id="btn-edit-price" class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i> Sửa giá</button>
        </div>
      </div>
    </div>

    <!-- Modal chỉnh giá -->
    <div class="modal fade" id="priceModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form id="priceForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cập nhật giá bán</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Giá bán</label>
                <input name="price" type="number" step="0.01" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Hiệu lực từ</label>
                <input name="effectiveFrom" type="date" class="form-control">
              </div>
            </div>
            <div id="priceMsg" class="text-danger small mt-2"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" type="submit">Lưu</button>
            <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">Hủy</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="store-good-detail.js"></script>
</body>
</html>
