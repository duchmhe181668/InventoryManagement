<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Warehouse — Stock Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/app-ui.css" rel="stylesheet">
</head>
<body class="p-3 p-md-4">
  <header class="page-hero">
    <div class="container-xxl d-flex align-items-center justify-content-between">
      <div>
        <h1 class="page-title">Kho · Hàng tồn</h1>
        <p class="page-subtitle text-muted">Xem số lượng OnHand / Reserved / InTransit và Available</p>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <input id="api-base" class="form-control form-control-sm" style="width:320px" placeholder="https://localhost:7225" />
        <button id="btn-set-api" class="btn btn-sm btn-outline-secondary">Set API</button>
      </div>
    </div>
  </header>

  <main class="container-xxl mt-3">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-2 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Kho</label>
            <select id="wh" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Search</label>
            <input id="search" class="form-control" placeholder="SKU / Tên / Barcode">
          </div>
          <div class="col-md-2">
            <label class="form-label">Category</label>
            <select id="category" class="form-select">
              <option value="">-- All --</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label">Sort</label>
            <select id="sort" class="form-select">
              <option value="sku_asc">SKU ↑</option>
              <option value="name_asc">Name ↑</option>
              <option value="name_desc">Name ↓</option>
              <option value="available_desc">Available ↓</option>
              <option value="available_asc">Available ↑</option>
              <option value="onhand_desc">OnHand ↓</option>
              <option value="onhand_asc">OnHand ↑</option>
            </select>
          </div>
          <div class="col-md-2">
            <div class="form-check mt-4">
              <input id="onlyAvail" type="checkbox" class="form-check-input">
              <label for="onlyAvail" class="form-check-label">Chỉ hiện Available &gt; 0</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-3">
          <button id="btn-refresh" class="btn btn-primary">Tải danh sách</button>
        </div>

        <div class="table-responsive mt-3">
          <table class="table table-sm table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th style="width:110px">SKU</th>
                <th>Tên hàng</th>
                <th style="width:140px">Category</th>
                <th class="text-end" style="width:110px">OnHand</th>
                <th class="text-end" style="width:110px">Reserved</th>
                <th class="text-end" style="width:110px">InTransit</th>
                <th class="text-end" style="width:120px">Available</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <div class="text-muted small" id="resultInfo"></div>
          <nav>
            <ul class="pagination pagination-sm mb-0" id="pager"></ul>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <script src="warehouse-stocks.js" defer></script>
</body>
</html>
