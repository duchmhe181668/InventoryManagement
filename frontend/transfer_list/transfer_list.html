<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Store — Transfer List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="../purchase_order_list/purchase_order_list.css" rel="stylesheet">
  
  <style>
    body { background:#f7fbff; }
    .badge-status { text-transform: capitalize; }
    .table thead th { white-space: nowrap; }
    .modal .table input[type="number"] { max-width: 120px; }
    .sticky-actions { position: sticky; right: 0; background: #fff; }
  </style>
</head>
<body class="p-3">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
         <h3 class="m-0">Phiếu xin giao hàng gửi đến kho</h3>
      </div>
      <div class="d-flex gap-2">
        <a href="../transfer/transfer.html" class="btn btn-primary">Tạo phiếu mới</a>
      </div>
    </div>
    
    <div class="mb-3">
      <label for="status" class="form-label fw-semibold">Lọc theo trạng thái:</label>
      <select id="status" class="form-select form-select-sm" style="max-width: 200px;">
        <option value="" selected>Tất cả</option>
        <option value="Draft" >Draft (Nháp)</option>
        <option value="Approved">Approved (Đã duyệt)</option>
        <option value="Receiving">Receiving (Đang nhận)</option>
        <option value="Received">Received (Đã nhận)</option>
      </select>
    </div>


    <div class="table-responsive bg-white rounded shadow-sm">
      <table class="table table-sm align-middle table-hover mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Từ Kho (From)</th>
            <th>Tới Cửa hàng (To)</th>
            <th class="text-center">Trạng thái (Status)</th>
            <th>Ngày tạo</th>
            <th class="text-end" style="min-width: 100px;">Hành động</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="6" class="text-center p-4">Đang tải...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="transferModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Chi tiết Phiếu #<span id="mId"></span> — <span id="mStatus" class="badge"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">Từ Kho (From)</label>
              <input id="mFrom" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tới Cửa hàng (To)</label>
              <input id="mTo" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Ngày tạo</label>
              <input id="mCreated" class="form-control form-control-sm" disabled>
            </div>
          </div>

          <div class="card">
            <div class="card-header py-2 d-flex align-items-center justify-content-between">
              <span class="fw-semibold">Danh sách mặt hàng</span>

              <div id="addLineWrap" class="d-flex gap-2" style="display: none;">
                <input id="inpGoodId" type="number" class="form-control form-control-sm" placeholder="Good ID" min="1" step="1" style="max-width: 100px;"/>
                <input id="inpQty" type="number" class="form-control form-control-sm" placeholder="Số lượng" min="1" step="1" style="max-width: 100px;"/>
                <button id="btnAddLine" class="btn btn-outline-primary btn-sm">Thêm</button>
              </div>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm align-middle mb-0">
                  <thead>
                    <tr>
                      <th style="width: 50px;">#</th>
                      <th>GoodID</th>
                      <th class="text-end" style="width: 120px;">Số lượng</th>
                      <th class="text-end sticky-actions" style="width: 100px;">Hành động</th>
                    </tr>
                  </thead>
                  <tbody id="mTbody"></tbody>
                </table>
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <div id="draftActions" class="me-auto" style="display: none;">
            <button id="btnSaveDraft" class="btn btn-outline-secondary">Lưu nháp</button>
            <button id="btnSubmit" class="btn btn-primary">Submit (Gửi duyệt)</button>
          </div>
          <button class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./transfer_list.js"></script>
</body>
</html>
