<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Store — Transfer List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#f7fbff; }
    .badge-status { text-transform: capitalize; }
    .table thead th { white-space: nowrap; }
    .modal .table input[type="number"] { max-width: 120px; }
    .sticky-actions { position: sticky; right: 0; background: #fff; }
  </style>
</head>
<body class="p-3">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="m-0">Transfers (Store)</h3>
      <div class="d-flex gap-2">
        <select id="status" class="form-select form-select-sm">
          <option value="">All</option>
          <option value="Draft" selected>Draft</option>
          <option value="Submitted">Submitted</option>
          <option value="Invoiced">Invoiced</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
        <button id="btnReload" class="btn btn-primary btn-sm">Reload</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>From</th>
            <th>To</th>
            <th>Status</th>
            <th>Created</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal: View/Edit Draft -->
  <div class="modal fade" id="transferModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Transfer #<span id="mId"></span> — <span id="mStatus" class="text-muted"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">From (Store Location)</label>
              <input id="mFrom" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">To (Warehouse Location)</label>
              <input id="mTo" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Created</label>
              <input id="mCreated" class="form-control form-control-sm" disabled>
            </div>
          </div>

          <div class="card">
            <div class="card-header py-2 d-flex align-items-center justify-content-between">
              <span class="fw-semibold">Items</span>

              <!-- Add line (only when Draft) -->
              <div id="addLineWrap" class="d-flex gap-2">
                <input id="inpGoodId" type="number" class="form-control form-control-sm" placeholder="Good ID" min="1" step="1" />
                <input id="inpQty" type="number" class="form-control form-control-sm" placeholder="Qty" min="1" step="1" />
                <input id="inpBatch" type="number" class="form-control form-control-sm" placeholder="BatchID (optional)" step="1" />
                <button id="btnAddLine" class="btn btn-outline-primary btn-sm">Add</button>
              </div>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm align-middle mb-0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>GoodID</th>
                      <th>BatchID</th>
                      <th class="text-end">Qty</th>
                      <th class="text-end sticky-actions">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="mTbody"></tbody>
                </table>
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <div id="draftActions" class="me-auto">
            <!-- Show only for Draft -->
            <button id="btnSaveDraft" class="btn btn-outline-secondary">Save Draft</button>
            <button id="btnSubmit" class="btn btn-primary">Submit</button>
          </div>
          <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth-helpers.js"></script>
  <script src="./transfer_list.js"></script>
</body>
</html>
