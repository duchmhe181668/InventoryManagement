<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Warehouse — Goods & Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/4b6e3f1d7a.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/app-ui.css" rel="stylesheet">
</head>
<body class="p-3 p-md-4">

  <header class="page-hero">
    <div class="container-xxl-xxl d-flex align-items-center justify-content-between">
      <div>
        <h1 class="page-title">Kho hàng · Danh sách hàng hóa</h1>
        <p class="page-subtitle">Quản lý hàng hóa, danh mục và nhập/xuất kho.</p>
      </div>
      <div class="d-flex gap-2"><a href="home.html" class="btn btn hover-float-soft"><i class="bi bi-house-door me-2"></i>Trang chủ</a></div>
    </div>
  </header>
    
  <div class="container-xxl-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <h3 class="m-0">Warehouse — Goods & Categories</h3>

      <!-- API base (không cần auth) -->
      <div class="input-group input-group-sm" style="max-width: 440px;">
        <span class="input-group-text">API</span>
        <input id="api-base" class="form-control" placeholder="https://localhost:7225">
        <button id="btn-set-api" class="btn btn-outline-primary">Use</button>
        <button id="btn-ping" class="btn btn-outline-secondary">Ping</button>
      </div>
    </div>

    <div class="card card-elevated">
      <div class="card-body">
        <div class="row g-2 align-items-center mb-3">
          <div class="col-12 col-md-6">
            <input id="search-input" class="form-control" placeholder="Tìm tên / SKU / barcode...">
          </div>
          <div class="col-12 col-md-6 text-md-end">
            <div class="btn-group btn-group-sm">
              <button id="btn-add" class="btn btn-primary"><i class="fa fa-plus me-1"></i> Thêm hàng</button>
              <button id="btn-manage-cats" class="btn btn-outline-secondary"><i class="fa fa-folder-tree me-1"></i> Danh mục</button>
            </div>
            <div class="d-inline-block ms-3 small-muted" id="page-info">—</div>
            <div class="btn-group ms-1">
              <button id="btn-prev" class="btn btn-outline-secondary btn-sm">«</button>
              <button id="btn-next" class="btn btn-outline-secondary btn-sm">»</button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Ảnh</th>
                <th class="sortable" data-sort="name">Tên</th>
                <th class="sortable" data-sort="sku">SKU</th>
                <th>Barcode</th>
                <th>ĐVT</th>
                <th>Danh mục</th>
                <th class="text-end sortable" data-sort="pricecost">Giá vốn</th>
                <th class="text-end sortable" data-sort="pricesell">Giá bán (global)</th>
                <th class="text-end">Thao tác</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="text-danger small mt-2" id="mainMsg"></div>
      </div>
    </div>
  </div>

  <!-- Modal Good -->
  <div class="modal fade" id="goodModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <form id="goodForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hàng hoá</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Tên *</label>
              <input name="name" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">SKU *</label>
              <input name="sku" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Barcode</label>
              <input name="barcode" class="form-control">
            </div>

            <div class="col-md-3">
              <label class="form-label">Đơn vị tính</label>
              <input name="unit" class="form-control">
            </div>
            <div class="col-md-5">
              <label class="form-label">Ảnh (URL)</label>
              <input name="imageURL" class="form-control" placeholder="https://...">
            </div>
            <div class="col-md-4">
              <label class="form-label">Danh mục</label>
              <select name="categoryID" id="catSelect" class="form-select"></select>
            </div>

            <div class="col-md-3">
              <label class="form-label">Giá vốn</label>
              <input name="priceCost" type="number" step="0.01" class="form-control" value="0">
            </div>
            <div class="col-md-3">
              <label class="form-label">Giá bán (global)</label>
              <input name="priceSell" type="number" step="0.01" class="form-control" value="0">
            </div>
          </div>
          <div class="text-danger small mt-3" id="goodMsg"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button class="btn btn-primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Categories -->
  <div class="modal fade" id="catModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="catForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Danh mục</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex gap-2 mb-2">
            <input id="catName" class="form-control" placeholder="Tên danh mục...">
            <button id="btnCatAdd" class="btn btn-primary" type="button"><i class="fa fa-plus"></i></button>
          </div>
          <ul id="catList" class="list-group small"></ul>
          <div class="text-danger small mt-3" id="catMsg"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap trước, app sau -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="warehouse-goods.js"></script>
</body>
</html>
