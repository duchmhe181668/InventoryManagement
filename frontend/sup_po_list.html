<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Supplier — Đơn hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #0d6efd;
      --bg: #ffffff;
      --text: #111;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    body {
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }
    .layout {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    #sidebar {
      position: sticky;
      top: 20px;
      width: 250px;
      min-height: calc(100vh - 40px);
      background: var(--primary);
      color: #fff;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    #sidebar .nav-link {
      color: rgba(255, 255, 255, 0.92);
      padding-left: 0;
    }
    #sidebar .nav-link.active {
      font-weight: 600;
      color: #fff;
    }
    .table-narrow th, .table-narrow td {
      padding: .4rem .6rem;
      border-color: var(--border);
    }
    tr.clickable:hover {
      background: #f8fafc;
      cursor: pointer;
    }
    .muted { color: var(--muted); }
    .detail-cell { padding: 0 !important; background: #fafafa; }
    .slide { overflow: hidden; max-height: 0; transition: max-height 280ms ease; border-top: 1px solid var(--border); }
    .slide-inner { padding: 12px 16px; }
    #msg { color: #e0e7ff; }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div>
        <h5 class="mb-3">Mục lục</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="sup_po_list.html" class="nav-link active">Đơn hàng</a></li>
          <li class="nav-item"><a href="sup_receipt_list.html" class="nav-link">Biên lai</a></li>
          <li class="nav-item"><a href="sup_return_list.html" class="nav-link">Phiếu trả hàng</a></li>
          <li class="nav-item"><a href="profile.html" class="nav-link">Thông tin cá nhân</a></li>
          <li class="nav-item"><a href="login.html" onclick="logout(); return false;" class="nav-link text-danger">
            <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
          </a></li>
        </ul>
      </div>
      <div id="msg" class="mt-3 small"></div>
    </aside>

    <!-- Main -->
    <main class="flex-grow-1">
      <div class="d-flex align-items-center gap-2 flex-wrap mb-2">
        <h2 class="m-0">Danh sách đơn hàng</h2>
        <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
          <input type="number" id="poid" class="form-control form-control-sm" placeholder="POID" style="width:100px;" min="1" />
          <label class="form-label m-0">Từ</label>
          <input type="date" id="fromDate" class="form-control form-control-sm" style="width:150px;" />
          <label class="form-label m-0">Đến</label>
          <input type="date" id="toDate" class="form-control form-control-sm" style="width:150px;" />
          <label class="form-label m-0">Trạng thái</label>
          <select id="status" class="form-select form-select-sm" style="width:160px">
            <option value="">Tất cả</option>
            <option value="Submitted">Đã gửi</option>
            <option value="Received">Đã nhận</option>
            <option value="Done">Hoàn tất</option>
            <option value="Cancelled">Hủy</option>
          </select>
          <button id="btnReload" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-funnel"></i> Lọc
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-narrow">
          <thead class="table-light">
            <tr>
              <th>POID</th>
              <th>Nhà cung cấp</th>
              <th>Ngày tạo</th>
              <th>Trạng thái</th>
              <th>Dòng</th>
              <th>Tổng tiền</th>
              <th style="width:240px;">Hành động</th>
            </tr>
          </thead>
          <tbody id="poTableBody">
            <tr><td colspan="7" class="text-center muted">Không có dữ liệu</td></tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-2">
        <div class="small muted" id="pageInfo"></div>
        <div class="btn-group">
          <button id="prevPage" class="btn btn-sm btn-outline-secondary">&laquo; Trước</button>
          <button id="nextPage" class="btn btn-sm btn-outline-secondary">Sau &raquo;</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "login.html";
    }

    const API_BASE = "https://localhost:7225";
    const token = sessionStorage.getItem("accessToken") || localStorage.getItem("accessToken");
    const supplierId = sessionStorage.getItem("supplierId") || localStorage.getItem("supplierId");

    let allPOs = [], currentPage = 1, pageSize = 10, currentOpenRowId = null, currentDetailTr = null;

    const authHeaders = () => ({ "Authorization": `Bearer ${token}`, "Content-Type": "application/json" });

    function setMsg(t, cls="muted") {
      const m = document.getElementById("msg");
      if (m) {m.style.display = 'none'; m.textContent = t; m.className = cls; }
    }

    async function loadPOs() {
      if (!token || !supplierId) { location.href = "login.html"; return; }
      setMsg("Đang tải danh sách...");
      try {
        const status = document.getElementById("status").value;
        const from = document.getElementById("fromDate").value;
        const to = document.getElementById("toDate").value;
        const poid = document.getElementById("poid").value;

        const url = new URL(`${API_BASE}/api/PurchaseOrders/by-supplier/${supplierId}`);
        if (status) url.searchParams.set("status", status);
        if (from) url.searchParams.set("from", from);
        if (to) url.searchParams.set("to", to);
        if (poid) url.searchParams.set("poid", poid);

        const res = await fetch(url, { headers: authHeaders() });
        const tbody = document.getElementById("poTableBody");
        if (!res.ok) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center muted">Không có dữ liệu</td></tr>`;
          document.getElementById("pageInfo").textContent = "";
          setMsg("Không thể tải dữ liệu.", "text-danger");
          return;
        }

        const result = await res.json();
        allPOs = result.data ?? result;
        if (!allPOs.length) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center muted">Không có dữ liệu</td></tr>`;
          document.getElementById("pageInfo").textContent = "";
          return;
        }
        currentPage = 1;
        renderPage();
        setMsg(`Đã tải ${allPOs.length} đơn hàng.`, "ok");
      } catch (e) {
        console.error(e);
        setMsg("❌ Lỗi khi tải dữ liệu.", "text-danger");
      }
    }

    function renderPage() {
      const total = allPOs.length;
      const totalPages = Math.ceil(total / pageSize) || 1;
      const start = (currentPage - 1) * pageSize;
      const pageData = allPOs.slice(start, start + pageSize);
      renderTable(pageData);
      document.getElementById("pageInfo").textContent = `Trang ${currentPage}/${totalPages} — ${total} đơn`;
    }

    document.getElementById("prevPage").onclick = () => { if (currentPage > 1) { currentPage--; renderPage(); } };
    document.getElementById("nextPage").onclick = () => {
      const totalPages = Math.ceil(allPOs.length / pageSize);
      if (currentPage < totalPages) { currentPage++; renderPage(); }
    };

    function renderTable(list) {
      const tbody = document.getElementById("poTableBody");
      tbody.innerHTML = "";
      if (!list.length) {
        tbody.innerHTML = `<tr><td colspan="7" class="text-center muted">Không có dữ liệu</td></tr>`;
        return;
      }

      list.forEach(po => {
        const id = po.poid ?? po.purchaseOrderID ?? po.id ?? po.POID;
        const tr = document.createElement("tr");
        tr.className = "clickable";
        tr.innerHTML = `
          <td>${id}</td>
          <td>${po.supplierName ?? ""}</td>
          <td>${po.createdAt ? new Date(po.createdAt).toLocaleString() : ""}</td>
          <td>${po.status ?? ""}</td>
          <td>${po.totalLines ?? ""}</td>
          <td>${po.totalAmount != null ? Number(po.totalAmount).toLocaleString() : ""}</td>
          <td>
            ${po.status === "Submitted" ? `
              <a href="sup_create_receipt.html?poid=${id}" class="btn btn-sm btn-outline-success" onclick="event.stopPropagation();">
                <i class="bi bi-box-seam"></i> Nhận đơn
              </a>
              <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); cancelOrder(${id});">
                <i class="bi bi-x-circle"></i> Hủy
              </button>` : ""}
          </td>`;
        tr.addEventListener("click", async () => {
          if (currentOpenRowId === id) { await closeDetail(); return; }
          await closeDetail(); await openDetailBelow(tbody, tr, id);
        });
        tbody.appendChild(tr);
      });
    }

    async function openDetailBelow(tbody, anchorTr, id) {
      const detailTr = document.createElement("tr");
      detailTr.className = "detail-row";
      detailTr.innerHTML = `
        <td colspan="7" class="detail-cell">
          <div class="slide">
            <div class="slide-inner" id="detail-${id}">
              <div class="muted">Đang tải chi tiết đơn #${id}...</div>
            </div>
          </div>
        </td>`;
      anchorTr.insertAdjacentElement("afterend", detailTr);

      try {
        const res = await fetch(`${API_BASE}/api/PurchaseOrders/${id}`, { headers: authHeaders() });
        const box = document.getElementById(`detail-${id}`);
        if (!res.ok) box.innerHTML = `<p class="text-danger">Lỗi tải chi tiết.</p>`;
        else {
          const po = await res.json();
          box.innerHTML = renderDetailHtml(po);
        }
      } catch { document.getElementById(`detail-${id}`).innerHTML = `<p class="text-danger">Không thể tải chi tiết.</p>`; }

      const slide = detailTr.querySelector(".slide");
      requestAnimationFrame(() => { slide.style.maxHeight = slide.scrollHeight + "px"; });
      currentOpenRowId = id;
      currentDetailTr = detailTr;
    }

    function closeDetail() {
      return new Promise(resolve => {
        if (!currentDetailTr) return resolve();
        const slide = currentDetailTr.querySelector(".slide");
        slide.addEventListener("transitionend", () => {
          currentDetailTr.remove(); currentDetailTr = null; currentOpenRowId = null; resolve();
        }, { once: true });
        slide.style.maxHeight = "0px";
      });
    }

    function renderDetailHtml(po) {
      const lines = (po.lines ?? []).map(l => `
        <tr>
          <td>${l.goodID}</td>
          <td>${l.goodName ?? ""}</td>
          <td>${l.unit ?? l.Unit ?? ""}</td>
          <td>${l.sku ?? ""}</td>
          <td>${l.quantity}</td>
          <td>${l.unitPrice}</td>
        </tr>`).join("");

      return `
        <div><strong>Ghi chú:</strong> ${po.note ?? ""}</div>
        <table class="table table-bordered table-sm mt-2">
          <thead class="table-light">
            <tr><th>ID hàng</th><th>Tên hàng</th><th>Đơn vị</th><th>SKU</th><th>Số lượng đặt</th><th>Đơn giá</th></tr>
          </thead>
          <tbody>${lines || `<tr><td colspan="6" class="text-center muted">Không có dòng</td></tr>`}</tbody>
        </table>`;
    }

    async function cancelOrder(id) {
      if (!confirm(`Hủy đơn #${id}?`)) return;
      try {
        const res = await fetch(`${API_BASE}/api/PurchaseOrders/${id}/status`, {
          method: "PATCH",
          headers: authHeaders(),
          body: JSON.stringify({ status: "Cancelled" })
        });
        if (!res.ok) { alert(await res.text()); return; }
        await loadPOs();
        alert(`Đơn #${id} đã được hủy.`);
      } catch (e) { console.error(e); alert("Lỗi khi hủy đơn."); }
    }

    ["btnReload","status","fromDate","toDate","poid"].forEach(id=>{
      const el=document.getElementById(id);
      if(id==="btnReload") el.onclick=loadPOs; else el.onchange=loadPOs;
    });
    document.getElementById("poid").oninput = e => { if (e.target.value <= 0) e.target.value = ""; };
    loadPOs();
  </script>
</body>
</html>
