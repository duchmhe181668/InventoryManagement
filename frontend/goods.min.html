<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản lý hàng hóa</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

  <style>
    :root { --primary:#0d6efd; }
    body { background:#f8f9fa; }
    .navbar-custom { background:var(--primary); }
    .navbar-custom .navbar-brand, .navbar-custom .btn, .navbar-custom .nav-link { color:#fff; }
    .table thead th { position: sticky; top: 0; background: var(--primary); color: #fff; z-index: 1; }
    .price-sell { font-weight:600; color: var(--primary); }
    .goods-img { width:40px; height:40px; object-fit:cover; border-radius:4px; border:1px solid #dee2e6; }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <nav class="navbar navbar-expand-lg navbar-custom shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="home.html">
        <i class="fa-solid fa-house me-2"></i>Trang chủ
      </a>

      <div class="d-flex flex-grow-1 gap-2 mx-3 flex-wrap">
        <div class="input-group" style="max-width:420px">
          <span class="input-group-text bg-white border-0"><i class="fa-solid fa-magnifying-glass text-muted"></i></span>
          <input id="search-input" type="text" class="form-control border-0" placeholder="Tìm hàng hóa (Enter)">
        </div>
        <button id="btn-add" class="btn btn-outline-light btn-sm">
          <i class="fa-solid fa-plus me-1"></i>Hàng hóa
        </button>
      </div>

      <div class="dropdown">
        <button class="btn btn-outline-light" data-bs-toggle="dropdown"><i class="fa-solid fa-bars"></i></button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Tài khoản</a></li>
          <li><a class="dropdown-item" href="#" id="btn-logout">Đăng xuất</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container py-3">
    <!-- Paging -->
    <div class="d-flex justify-content-end align-items-center gap-2 mb-2">
      <span id="page-info" class="text-secondary small">Trang 1 / Tổng ?</span>
      <button id="btn-prev" class="btn btn-outline-primary btn-sm" disabled><i class="fa-solid fa-chevron-left"></i></button>
      <button id="btn-next" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
          <tr>
            <th style="width:60px">Ảnh</th>
            <th data-sort="name"      class="sortable">Tên SP <i class="fa-solid fa-sort"></i></th>
            <th data-sort="sku"       class="sortable">SKU <i class="fa-solid fa-sort"></i></th>
            <th>Đơn vị</th>
            <th>Giá vốn</th>
            <th data-sort="pricesell" class="sortable">Giá bán <i class="fa-solid fa-sort"></i></th>
            <th>Danh mục</th>
            <th style="width:120px">Hành động</th>
          </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="8" class="text-center py-4">Đang tải dữ liệu...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="goodModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="good-form" class="needs-validation" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Tạo mới sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="goodId">
            <input type="hidden" id="rowVersion">
            <input type="hidden" id="currentCategoryId">

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="name">Tên SP *</label>
                <input id="name" class="form-control" required maxlength="100">
                <div class="invalid-feedback">Bắt buộc.</div>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="sku">SKU *</label>
                <input id="sku" class="form-control" required maxlength="50">
                <div class="invalid-feedback">Bắt buộc.</div>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="priceCost">Giá vốn *</label>
                <input id="priceCost" type="number" step="0.01" min="0" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="priceSell">Giá bán *</label>
                <input id="priceSell" type="number" step="0.01" min="0" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="unit">Đơn vị *</label>
                <input id="unit" class="form-control" value="Cái" required maxlength="20">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="categoryName">Danh mục (nhập/chọn)</label>
                <input id="categoryName" class="form-control" list="categories" placeholder="Đang tải danh mục...">
                <datalist id="categories"></datalist>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="barcode">Barcode</label>
                <input id="barcode" class="form-control" maxlength="50">
              </div>
              <div class="col-md-6">
                <label class="form-label" for="imageURL">Image URL</label>
                <input id="imageURL" type="url" class="form-control">
              </div>
            </div>

            <div id="form-msg" class="text-end small mt-2"></div>
          </div>
          <div class="modal-footer">
            <button id="btn-delete" type="button" class="btn btn-danger me-auto d-none">
              <i class="fa-solid fa-trash"></i> Xóa
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-floppy-disk me-1"></i>Lưu
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="goods.js" defer></script>
</body>
</html>
