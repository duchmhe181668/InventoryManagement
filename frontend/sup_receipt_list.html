<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <title>Supplier — Biên lai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #0d6efd;
      --bg: #ffffff;
      --text: #111;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    body {
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }

    .layout {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    #sidebar {
      position: sticky;
      top: 20px;
      width: 250px;
      min-height: calc(100vh - 40px);
      background: var(--primary);
      color: #fff;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    #sidebar .nav-link {
      color: rgba(255, 255, 255, 0.92);
      padding-left: 0;
    }

    #sidebar .nav-link.active {
      font-weight: 600;
      color: #fff;
    }

    .table-narrow th,
    .table-narrow td {
      padding: .4rem .6rem;
      border-color: var(--border);
    }

    .muted {
      color: var(--muted);
    }

    .detail-cell {
      padding: 0 !important;
      background: #fafafa;
    }

    .slide {
      overflow: hidden;
      max-height: 0;
      transition: max-height 280ms ease;
      border-top: 1px solid var(--border);
    }

    .slide-inner {
      padding: 12px 16px;
    }

    tr.clickable:hover {
      background: #f8fafc;
      cursor: pointer;
    }

    #msg {
      color: #e0e7ff;
      font-size: .9rem;
    }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div>
        <h5 class="mb-3">Mục lục</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="sup_po_list.html" class="nav-link">Đơn hàng</a></li>
          <li class="nav-item"><a href="sup_receipt_list.html" class="nav-link active">Biên lai</a></li>
          <li class="nav-item"><a href="sup_return_list.html" class="nav-link">Phiếu trả hàng</a></li>
          <li class="nav-item"><a href="login.html" onclick="logout(); return false;" class="nav-link text-danger">
              <i class="bi bi-box-arrow-right me-1"></i> Đăng xuất
            </a></li>
        </ul>
      </div>
      <div id="msg" class="mt-3 small"></div>
    </aside>

    <!-- Main -->
    <main class="flex-grow-1">
      <div class="d-flex align-items-center gap-2 flex-wrap mb-2">
        <h2 class="m-0">Danh sách biên lai</h2>
        <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
          <input id="poid" type="number" placeholder="POID" class="form-control form-control-sm" style="width: 110px;"
            min="1" />
          <label class="form-label m-0">Từ</label>
          <input id="from" type="date" class="form-control form-control-sm" style="width:150px;" />
          <label class="form-label m-0">Đến</label>
          <input id="to" type="date" class="form-control form-control-sm" style="width:150px;" />
          <label class="form-label m-0">Trạng thái</label>
          <select id="status" class="form-select form-select-sm" style="width:150px;">
            <option value="">Tất cả</option>
            <option value="Submitted">Đã gửi</option>
            <option value="Confirmed">Đã xác nhận</option>
            <option value="Cancelled">Đã hủy</option>
          </select>
          <button id="btnReload" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-funnel"></i> Lọc
          </button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-narrow">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>POID</th>
              <th>Ngày tạo</th>
              <th>Trạng thái</th>
              <th>Tổng sản phẩm</th>
              <th>Tổng tiền</th>
              <th style="width:120px;">Hành động</th>
            </tr>
          </thead>
          <tbody id="tbReceipts">
            <tr>
              <td colspan="7" class="text-center-muted">Không có dữ liệu</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="d-flex justify-content-between align-items-center mt-2">
        <div class="small muted" id="pagingInfo"></div>
        <div class="btn-group">
          <button id="prev" class="btn btn-sm btn-outline-secondary">&laquo; Trước</button>
          <button id="next" class="btn btn-sm btn-outline-secondary">Sau &raquo;</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    function logout() {
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "login.html";
    }

    const API_BASE = "https://localhost:7225";
    const token = sessionStorage.getItem("accessToken") || localStorage.getItem("accessToken");
    const supplierId = Number(sessionStorage.getItem("supplierId") || localStorage.getItem("supplierId"));
    const el = id => document.getElementById(id);

    let page = 1, pageSize = 10;
    let currentOpenId = null, currentDetailTr = null;

    function authHeaders() {
      return { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" };
    }

    function setMsg(t, cls = "muted") {
      const m = el("msg");
      m.style.display = 'none';
      m.textContent = t;
      m.className = cls;
    }

    async function loadReceipts() {
      if (!token || !supplierId) {
        alert("⚠️ Phiên đăng nhập hết hạn!");
        location.href = "login.html";
        return;
      }
      setMsg("Đang tải danh sách biên lai...");
      try {
        const url = new URL(`${API_BASE}/api/receipts/by-supplier/${supplierId}`);
        url.searchParams.set("page", page);
        url.searchParams.set("pageSize", pageSize);

        const st = el("status").value;
        const from = el("from").value;
        const to = el("to").value;
        const poid = el("poid").value;

        if (st) url.searchParams.set("status", st);
        if (from) url.searchParams.set("from", from);
        if (to) url.searchParams.set("to", to);
        if (poid) url.searchParams.set("poid", poid);

        const res = await fetch(url, { headers: authHeaders() });
        const tbody = el("tbReceipts");
        tbody.innerHTML = "";

        if (!res.ok) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center-muted">Không có dữ liệu</td></tr>`;
          el("pagingInfo").textContent = "";
          setMsg("Không thể tải dữ liệu.", "text-danger");
          return;
        }


        let data = [];
        const text = await res.text(); // đọc raw text

        if (text && text.trim().length > 0) {
          try {
            data = JSON.parse(text);
          } catch (err) {
            console.warn("⚠️ Không thể parse JSON:", err);
            data = [];
          }
        } else {
          console.log("ℹ️ API trả về 204 hoặc body rỗng.");
          data = [];
        }

        if (!Array.isArray(data) || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7" class="text-center muted">Không có dữ liệu</td></tr>`;
          el("pagingInfo").textContent = "";
          setMsg("Không tìm thấy biên lai nào.", "muted");
          return;
        }


        data.forEach(r => {
          const tr = document.createElement("tr");
          tr.className = "clickable";
          tr.dataset.id = r.receiptID;

          tr.innerHTML = `
            <td>${r.receiptID}</td>
            <td>${r.poid ?? ""}</td>
            <td>${r.createdAt ? new Date(r.createdAt).toLocaleString() : ""}</td>
            <td>${r.status ?? ""}</td>
            <td>${r.totalLines ?? 0}</td>
            <td>${Number(r.totalAmount ?? 0).toLocaleString()}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="event.stopPropagation(); openDetailSingle(${r.receiptID});">
                <i class="bi bi-eye"></i> Chi tiết
              </button>
            </td>
          `;
          tr.addEventListener("click", () => openDetailBelow(tr, r.receiptID));
          tbody.appendChild(tr);
        });

        el("pagingInfo").textContent = `Trang ${page} — số dòng: ${data.length}`;
        setMsg(`Đã tải ${data.length} biên lai.`, "ok");
      } catch (e) {
        console.error(e);
        setMsg("Không tìm thấy dữ liệu.", "text-danger");
      }
    }

    async function openDetailBelow(anchorTr, receiptId) {
      if (currentOpenId === String(receiptId)) {
        await closeCurrentDetail();
        return;
      }
      await closeCurrentDetail();

      const detailTr = document.createElement("tr");
      detailTr.className = "detail-row";
      const td = document.createElement("td");
      td.colSpan = 7;
      td.className = "detail-cell";
      td.innerHTML = `
        <div class="slide">
          <div class="slide-inner" id="rec-${receiptId}">
            <div class="muted">Đang tải chi tiết #${receiptId}...</div>
          </div>
        </div>`;
      detailTr.appendChild(td);
      anchorTr.insertAdjacentElement("afterend", detailTr);

      try {
        const res = await fetch(`${API_BASE}/api/receipts/${receiptId}`, { headers: authHeaders() });
        const box = el(`rec-${receiptId}`);
        if (!res.ok) {
          box.innerHTML = `<div class="text-danger">Lỗi tải chi tiết (${res.status}).</div>`;
        } else {
          const r = await res.json();
          box.innerHTML = renderReceiptDetail(r);
        }
      } catch {
        el(`rec-${receiptId}`).innerHTML = `<div class="text-danger">Không thể tải chi tiết.</div>`;
      }

      const slide = detailTr.querySelector(".slide");
      requestAnimationFrame(() => { slide.style.maxHeight = slide.scrollHeight + "px"; });
      currentOpenId = String(receiptId);
      currentDetailTr = detailTr;
    }

    async function openDetailSingle(id) {
      const row = [...document.querySelectorAll("#tbReceipts tr")].find(tr => tr.dataset.id === String(id));
      if (row) await openDetailBelow(row, id);
    }

    function closeCurrentDetail() {
      return new Promise(resolve => {
        if (!currentDetailTr) return resolve();
        const slide = currentDetailTr.querySelector(".slide");
        slide.addEventListener("transitionend", () => {
          currentDetailTr.remove();
          currentDetailTr = null;
          currentOpenId = null;
          resolve();
        }, { once: true });
        slide.style.maxHeight = "0px";
      });
    }

    function renderReceiptDetail(r) {
      const lines = (r.items ?? []).map(d => `
        <tr>
          <td>${d.goodName ?? ""}</td>
          <td>${d.unit ?? d.good?.unit ?? "—"}</td>
          <td>${d.orderedQuantity}</td>
          <td>${d.quantity}</td>
          <td>${d.unitCost}</td>
          <td>${d.batchNo ?? ""}</td>
          <td>${d.expiryDate ? new Date(d.expiryDate).toLocaleDateString() : ""}</td>
        </tr>
      `).join("");

      return `
        <div><strong>Biên lai:</strong> #${r.receiptID ?? ""} — ${r.status ?? ""}</div>
        <table class="table table-bordered table-sm mt-2">
          <thead class="table-light">
            <tr>
              <th>Tên hàng</th>
              <th>Đơn vị</th>
              <th>Số lượng đặt</th>
              <th>Số lượng nhận</th>
              <th>Đơn giá</th>
              <th>Tên lô</th>
              <th>Hạn sử dụng</th>
            </tr>
          </thead>
          <tbody>${lines || `<tr><td colspan="7" class="text-center muted">Không có dòng</td></tr>`}</tbody>
        </table>
      `;
    }

    // Filters & Paging
    el("btnReload").addEventListener("click", () => { page = 1; loadReceipts(); });
    ["status", "from", "to", "poid"].forEach(id => el(id).addEventListener("change", () => { page = 1; loadReceipts(); }));
    el("prev").addEventListener("click", () => { if (page > 1) { page--; loadReceipts(); } });
    el("next").addEventListener("click", () => { page++; loadReceipts(); });

    // Không cho nhập POID âm hoặc 0
    const poidInput = el("poid");
    poidInput.addEventListener("input", () => {
      if (poidInput.value < 1) poidInput.value = "";
    });

    loadReceipts();
  </script>
</body>

</html>
