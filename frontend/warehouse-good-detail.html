<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chi tiết hàng hóa - Warehouse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <style>
    .img-120{ width:120px; height:120px; object-fit:cover; border-radius:16px; background:#f3f4f6; }
    .kv{ display:flex; align-items:center; gap:.5rem; }
    .kv .k{ min-width:120px; color:#6b7280; }
    .shadow-soft{ box-shadow: 0 10px 30px rgba(0,0,0,.06); }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center gap-2 mb-3">
      <a class="btn btn-sm btn-outline-secondary" href="warehouse-goods.html"><i class="fa-solid fa-arrow-left"></i> Quay lại danh sách</a>
      <h3 class="m-0">Chi tiết hàng hóa</h3>
      <div class="ms-auto d-flex align-items-center gap-2">
        <input id="api-base" class="form-control form-control-sm" style="width:320px" placeholder="https://localhost:7225">
        <button id="btn-set-api" class="btn btn-sm btn-outline-primary">Set API</button>
      </div>
    </div>

    <div id="mainMsg" class="text-danger mb-3"></div>

    <div class="card shadow-soft mb-4">
      <div class="card-body">
        <div class="d-flex gap-4">
          <img id="goodImage" class="img-120" src="" alt="image">
          <div class="flex-grow-1">
            <h4 id="goodName" class="mb-1">—</h4>
            <div class="text-muted" id="goodCategory">—</div>
            <div class="row g-2 mt-2">
              <div class="col-md-6">
                <div class="kv"><div class="k">SKU</div><div id="goodSKU">—</div></div>
                <div class="kv"><div class="k">Barcode</div><div id="goodBarcode">—</div></div>
                <div class="kv"><div class="k">Đơn vị</div><div id="goodUnit">—</div></div>
              </div>
              <div class="col-md-6">
                <div class="kv"><div class="k">Giá nhập</div><div id="goodCost">—</div></div>
                <div class="kv"><div class="k">Giá bán</div><div id="goodSell">—</div></div>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3 d-flex gap-2">
          <button id="btn-edit-toggle" class="btn btn-primary"><i class="fa-solid fa-pen"></i> Sửa</button>
          <button id="btn-delete" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i> Xóa</button>
        </div>
      </div>
    </div>

    <div id="editSection" class="card d-none">
      <div class="card-header">Chỉnh sửa hàng hóa</div>
      <div class="card-body">
        <form id="editForm" class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Tên</label>
            <input name="name" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">SKU</label>
            <input name="sku" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Barcode</label>
            <input name="barcode" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Đơn vị</label>
            <input name="unit" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Ảnh (URL)</label>
            <input name="imageURL" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Danh mục</label>
            <select name="categoryID" id="catSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Giá nhập</label>
            <input name="priceCost" type="number" step="0.01" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label">Giá bán</label>
            <input name="priceSell" type="number" step="0.01" class="form-control">
          </div>
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-success" type="submit">Lưu</button>
            <button id="btn-cancel-edit" class="btn btn-outline-secondary" type="button">Hủy</button>
            <div id="editMsg" class="text-danger ms-2"></div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="warehouse-good-detail.js"></script>
</body>
</html>
