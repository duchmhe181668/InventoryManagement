<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Kho — Duyệt Phiếu Transfer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="../purchase_order_list/purchase_order_list.css" rel="stylesheet">
  
  <style>
    body { background:#f7fbff; }
    .badge-status { text-transform: capitalize; }
    .table thead th { white-space: nowrap; }
    .modal .table input[type="number"] { max-width: 120px; }
    .sticky-actions { position: sticky; right: 0; background: #fff; }
  </style>
</head>
<body class="p-3">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
         <a href="../home.html" class="btn btn-outline-secondary me-3">
            <i class="fas fa-arrow-left"></i>
         </a>
         <h3 class="m-0">Duyệt Phiếu Xin Hàng (Kho)</h3>
      </div>
      </div>
    
    <div class="mb-3">
      <label for="status" class="form-label fw-semibold">Lọc theo trạng thái:</label>
      <select id="status" class="form-select form-select-sm" style="max-width: 200px;">
        <option value="" selected>Tất cả</option> 
        <option value="Approved">Cần duyệt (Approved)</option>
        <option value="Received">Đã hoàn thành (Received)</option>
        <option value="Cancelled">Đã hủy (Cancelled)</option>
      </select>
    </div>


    <div class="table-responsive bg-white rounded shadow-sm">
      <table class="table table-sm align-middle table-hover mb-0">
        <thead>
          <tr>
            <th>ID Phiếu</th>
            <th>Cửa hàng (Yêu cầu)</th>
            <th class="text-center">Trạng thái</th>
            <th>Ngày gửi</th>
            <th class="text-end" style="min-width: 100px;">Hành động</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="5" class="text-center p-4">Đang tải...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="processModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            Duyệt Phiếu Xin Hàng #<span id="mId"></span> — <span id="mStatus" class="badge"></span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">Từ Kho (From)</label>
              <input id="mFrom" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Tới Cửa hàng (To)</label>
              <input id="mTo" class="form-control form-control-sm" disabled>
            </div>
            <div class="col-md-4">
              <label class="form-label">Người tạo (SM)</label>
              <input id="mCreatedBy" class="form-control form-control-sm" disabled>
            </div>
          </div>

          <div class="card">
            <div class="card-header py-2 bg-light d-flex align-items-center justify-content-between">
              <span class="fw-semibold text-primary">
                <i class="fa-solid fa-list-check me-1"></i> Kế hoạch xuất kho (Hệ thống tự động đề xuất FEFO)
              </span>
            </div>

            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-sm align-middle mb-0 table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Tên hàng</th>
                      <th>Barcode</th>
                      <th style="width: 150px;">Lô (Batch)</th>
                      <th style="width: 120px;">Hạn sử dụng</th>
                      <th class="text-center" style="width: 100px;">SL Xuất</th>
                    </tr>
                  </thead>
                  <tbody id="mTbody"></tbody>
                </table>
              </div>
            </div>
          </div>

        </div>

        <div class="modal-footer bg-light">
          <div id="actionWrap" class="me-auto" style="display: none;">
            <button id="btnAccept" class="btn btn-success fw-bold me-2">
              <i class="fa-solid fa-check me-1"></i> Chấp nhận & Xuất kho
            </button>
            
            <button id="btnReject" class="btn btn-outline-danger fw-bold">
              <i class="fa-solid fa-ban me-1"></i> Từ chối / Hủy
            </button>
          </div>
          
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./wm_transfer_list.js"></script>
</body>
</html>
