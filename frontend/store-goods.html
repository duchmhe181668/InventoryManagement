<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Store — Stock & Prices</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://kit.fontawesome.com/4b6e3f1d7a.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/app-ui.css" rel="stylesheet">
</head>
<body class="p-3 p-md-4">

  <header class="page-hero">
    <div class="container-xxl-xxl d-flex align-items-center justify-content-between">
      <div>
        <h1 class="page-title">Cửa hàng · Hàng tồn & Giá bán</h1>
        <p class="page-subtitle">Xem tồn kho theo cửa hàng, cập nhật giá bán nhanh.</p>
      </div>
      <div class="d-flex gap-2"><a href="home.html" class="btn btn hover-float-soft"><i class="bi bi-house-door me-2"></i>Trang chủ</a></div>
    </div>
  </header>
    
  <div class="container-xxl-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
      <h3 class="m-0">Store — Stock & Prices</h3>

      <!-- API & Store selector -->
      <div class="d-flex flex-wrap gap-2">
        <div class="input-group input-group-sm" style="max-width: 420px;">
          <span class="input-group-text">API</span>
          <input id="api-base" class="form-control" placeholder="https://localhost:7225">
          <button id="btn-set-api" class="btn btn-outline-primary">Use</button>
          <button id="btn-ping" class="btn btn-outline-secondary">Ping</button>
        </div>
        <div class="input-group input-group-sm" style="width: 220px;">
          <span class="input-group-text">Store ID</span>
          <input id="store-id" class="form-control" placeholder="vd: 2">
          <button id="btn-set-store" class="btn btn-outline-primary">Set</button>
        </div>
        <small class="small-muted align-self-center" id="loc-info"></small>
      </div>
    </div>

    <div class="card card-elevated">
      <div class="card-body">
        <div class="row g-2 align-items-center mb-3">
          <div class="col-12 col-md-6">
            <input id="search-input" class="form-control" placeholder="Tìm tên / SKU / barcode...">
          </div>
          <div class="col-12 col-md-6 text-md-end">
            <div class="d-inline-block small-muted" id="page-info">—</div>
            <div class="btn-group ms-2">
              <button id="btn-prev" class="btn btn-outline-secondary btn-sm">«</button>
              <button id="btn-next" class="btn btn-outline-secondary btn-sm">»</button>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>Ảnh</th>
                <th class="sortable" data-sort="name">Tên</th>
                <th class="sortable" data-sort="sku">SKU</th>
                <th>Danh mục</th>
                <th class="text-end">OnHand</th>
                <th class="text-end">Reserved</th>
                <th class="text-end">InTransit</th>
                <th class="text-end sortable" data-sort="available">Available</th>
                <th class="text-end sortable" data-sort="pricesell">Giá bán</th>
                <th class="text-end">Sửa giá</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <div class="text-danger small mt-2" id="mainMsg"></div>
      </div>
    </div>
  </div>

  <!-- Modal chỉnh giá -->
  <div class="modal fade" id="priceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="priceForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cập nhật giá bán (Store)</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Giá bán</label>
            <input name="price" type="number" step="0.01" class="form-control" required>
            <div class="form-text">Lưu vào <code>StorePrices</code>. Nếu chưa có record hôm nay, sẽ tạo mới.</div>
          </div>
          <div>
            <label class="form-label">Hiệu lực từ (tuỳ chọn)</label>
            <input name="effectiveFrom" type="date" class="form-control">
          </div>
          <div class="text-danger small mt-3" id="priceMsg"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          <button class="btn btn-primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap trước, app sau -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="store-goods.js"></script>
</body>
</html>
