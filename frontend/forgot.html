<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quên mật khẩu - InventoryManagement</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    :root{
      --primary-start:#2f80ed; --primary-end:#1c64f2;
      --border:#e5e7eb; --muted:#6b7280; --field:#f3f6ff;
      --radius-card:26px; --radius-btn:16px; --radius-pill:20px;
      --shadow-card:0 26px 70px rgba(28,100,242,.12), 0 10px 24px rgba(16,24,40,.08);
    }
    body{
      min-height:100vh;
      background: radial-gradient(1400px 700px at 15% 15%, #eef4ff 0%, #f7f9fc 40%, #f5f7fb 100%);
      display:flex; align-items:center; justify-content:center; padding:28px;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans";
      color:#0f172a;
    }
    .card-wrap{
      width:100%; max-width:520px; border:none; border-radius:var(--radius-card);
      background:#fff; box-shadow:var(--shadow-card); padding:28px 26px;
    }
    .title{ font-weight:800; color:#111827; }
    .title i{ color:#1c64f2; }
    .sub{ color:var(--muted); }

    .input-group.pill{ border:1px solid var(--border); border-radius:var(--radius-pill); overflow:hidden; background:var(--field); }
    .input-group.pill:focus-within{ border-color:#86b7fe; box-shadow:0 0 0 .2rem rgba(13,110,253,.12); background:#fff; }
    .input-group.pill > .input-group-text,
    .input-group.pill > .form-control,
    .input-group.pill > .btn-icon{ border:0 !important; border-radius:0 !important; background:transparent; }
    .input-group.pill > .input-group-text{ padding:.72rem .9rem; color:#334155; }
    .input-group.pill > .form-control{ padding:.84rem .95rem; }
    .btn-icon{ display:flex; align-items:center; justify-content:center; padding:.72rem .9rem; background:#fff; cursor:pointer; }

    .btn-primary{
      border:none; border-radius:var(--radius-btn); padding:.95rem 1rem; font-weight:700;
      background-image:linear-gradient(180deg,var(--primary-start),var(--primary-end));
      box-shadow:0 10px 24px rgba(28,100,242,.24), 0 4px 10px rgba(28,100,242,.18);
    }
    .btn-primary:hover{ filter:brightness(.98); background-image:linear-gradient(180deg,var(--primary-end),var(--primary-end)); }
    .btn-outline-secondary{ border-radius:var(--radius-btn); padding:.95rem 1rem; }
    .divider{ height:1px; background:#edf1f7; margin:14px 0; }
    .step{ font-weight:700; color:#0b1f66; }
    .hint{ color:#64748b; }
  </style>
</head>
<body>
  <div class="card-wrap">
    <div class="mb-3 text-center">
      <div class="title h4 mb-1"><i class="bi bi-key-fill me-2"></i>Quên mật khẩu</div>
      <div class="sub">Nhập tài khoản hoặc email để nhận mã xác minh</div>
    </div>

    <div id="alert" class="alert d-none" role="alert"></div>

    <!-- STEP 1: yêu cầu mã -->
    <form id="step1" novalidate>
      <div class="mb-2 step">Bước 1/2 — Gửi mã xác minh</div>
      <div class="mb-3">
        <label class="form-label">Tài khoản <span class="text-danger">*</span></label>
        <div class="input-group pill">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input id="username" class="form-control" autocomplete="username" placeholder="username" required>
        </div>
      </div>
      <div class="mb-2">
        <label class="form-label">Email <span class="text-danger">*</span></label>
        <div class="input-group pill">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input id="email" type="email" class="form-control" autocomplete="email" placeholder="you@example.com" required>
        </div>
        <div class="form-text hint">Bắt buộc nhập <b>cả Username và Email</b>.</div>
      </div>

      <div class="d-flex gap-2 mt-3">
        <a class="btn btn-outline-secondary flex-fill" href="login.html"><i class="bi bi-arrow-left me-1"></i> Về đăng nhập</a>
        <button id="btnSend" type="submit" class="btn btn-primary flex-fill">
          <span id="spnSend" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
          <i class="bi bi-send me-1"></i> Gửi mã
        </button>
      </div>
    </form>

    <!-- STEP 2: nhập mã + đặt mật khẩu -->
    <form id="step2" class="d-none" novalidate>
      <div class="mb-2 step">Bước 2/2 — Xác minh & đặt mật khẩu mới</div>

      <div class="mb-3">
        <label class="form-label">Mã xác minh (6 chữ số) <span class="text-danger"></span></label>
        <div class="input-group pill">
          <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
          <input id="code" class="form-control" inputmode="numeric" pattern="\d{6}" required>
        </div>
        <div class="invalid-feedback">Mã gồm 6 chữ số.</div>
        <div class="form-text"><span id="resendInfo" class="hint"></span> <button id="btnResend" class="btn btn-link p-0 align-baseline" type="button" disabled>Gửi lại mã</button></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mật khẩu mới <span class="text-danger"></span></label>
        <div class="input-group pill">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input id="newPassword" type="password" class="form-control" minlength="6" required>
          <button type="button" class="btn-icon" id="togglePw1" title="Hiện/ẩn"><i class="bi bi-eye"></i></button>
        </div>
        <div class="invalid-feedback">Tối thiểu 6 ký tự.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Xác nhận mật khẩu <span class="text-danger"></span></label>
        <div class="input-group pill">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input id="confirmPassword" type="password" class="form-control" minlength="6" required>
          <button type="button" class="btn-icon" id="togglePw2" title="Hiện/ẩn"><i class="bi bi-eye"></i></button>
        </div>
        <div class="invalid-feedback">Không khớp.</div>
      </div>

      <div class="d-flex gap-2">
        <button type="button" id="btnBack" class="btn btn-outline-secondary flex-fill"><i class="bi bi-arrow-left me-1"></i> Quay lại</button>
        <button id="btnReset" type="submit" class="btn btn-primary flex-fill">
          <span id="spnReset" class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
          <i class="bi bi-check2-circle me-1"></i> Đặt lại mật khẩu
        </button>
      </div>
    </form>
  </div>

<script>
(function(){
  // ====== Config endpoints 
  const ENDPOINTS = {
  forgot: ['https://localhost:7225/api/Auth/forgot'],
  reset:  ['https://localhost:7225/api/Auth/reset-password']
  };

  // ====== DOM ======
  const alertBox = document.getElementById('alert');
  const step1 = document.getElementById('step1');
  const step2 = document.getElementById('step2');

  const username = document.getElementById('username');
  const email    = document.getElementById('email');

  const btnSend  = document.getElementById('btnSend');
  const spnSend  = document.getElementById('spnSend');

  const code     = document.getElementById('code');
  const newPw    = document.getElementById('newPassword');
  const cfPw     = document.getElementById('confirmPassword');
  const btnReset = document.getElementById('btnReset');
  const spnReset = document.getElementById('spnReset');
  const btnBack  = document.getElementById('btnBack');

  const btnResend = document.getElementById('btnResend');
  const resendInfo = document.getElementById('resendInfo');

  const togglePw1 = document.getElementById('togglePw1');
  const togglePw2 = document.getElementById('togglePw2');

  // ====== UI helpers ======
  function showAlert(msg, type='danger'){
    alertBox.textContent = msg;
    alertBox.className = 'alert alert-' + type;
    alertBox.classList.remove('d-none');
  }
  function clearAlert(){ alertBox.className = 'alert d-none'; alertBox.textContent = ''; }
  function busySend(b){ btnSend.disabled=b; spnSend.classList.toggle('d-none', !b); }
  function busyReset(b){ btnReset.disabled=b; spnReset.classList.toggle('d-none', !b); }

  // Toggle eyes
  togglePw1.addEventListener('click', ()=>{ const i=togglePw1.querySelector('i'); newPw.type = newPw.type==='password'?'text':'password'; i.classList.toggle('bi-eye'); i.classList.toggle('bi-eye-slash'); });
  togglePw2.addEventListener('click', ()=>{ const i=togglePw2.querySelector('i'); cfPw.type  = cfPw.type==='password'?'text':'password';  i.classList.toggle('bi-eye'); i.classList.toggle('bi-eye-slash'); });

  // ====== Fetch helpers (no auth) ======
  async function postJson(urls, payload){
    let last;
    for(const u of urls){
      try{
        const res = await fetch(u, {
          method:'POST',
          headers:{ 'Accept':'application/json', 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });
        const text = await res.text().catch(()=> '');
        let data; try{ data = text ? JSON.parse(text) : null; }catch{ data = text; }
        if(!res.ok){
          const msg = (data&&(data.title||data.message)) || (typeof data==='string'?data:`HTTP ${res.status}`);
          throw new Error(msg);
        }
        return data;
      }catch(e){ last = e; }
    }
    throw last || new Error('Không thể gọi API.');
  }

  // ====== Resend countdown ======
  let timer = null, remain = 0;
  function startCountdown(sec=60){
    remain = sec;
    updateResendUI();
    timer && clearInterval(timer);
    timer = setInterval(()=>{
      remain--;
      updateResendUI();
      if(remain<=0){ clearInterval(timer); timer=null; }
    },1000);
  }
  function updateResendUI(){
    if(remain>0){
      btnResend.disabled = true;
      resendInfo.textContent = `Có thể gửi lại sau ${remain}s.`;
    }else{
      btnResend.disabled = false;
      resendInfo.textContent = `Không nhận được mã?`;
    }
  }

  // ====== Step control ======
  function gotoStep2(){
    step1.classList.add('d-none');
    step2.classList.remove('d-none');
    startCountdown(60);
  }
  btnBack.addEventListener('click', ()=>{
    step2.classList.add('d-none');
    step1.classList.remove('d-none');
    clearAlert();
  });

  // ====== Actions ======
  // Step 1: gửi mã
  step1.addEventListener('submit', async (e)=>{
    e.preventDefault(); clearAlert();

    const u = username.value.trim();
    const em = email.value.trim();
    if(!u || !em){ showAlert('Vui lòng nhập đầy đủ Username và Email.'); return; }

    busySend(true);
    try{
      await postJson(ENDPOINTS.forgot, { username: u, email: em });
      showAlert('✅ Đã gửi mã xác minh. Vui lòng kiểm tra hộp thư hoặc kênh nhận mã của bạn.', 'success');
      gotoStep2();
    }catch(err){
      showAlert(err?.message || 'Không gửi được mã. Vui lòng thử lại.');
    }finally{
      busySend(false);
    }
  });

  // Gửi lại mã
  btnResend.addEventListener('click', async ()=>{
    if(remain>0) return;
    clearAlert();
    const u = username.value.trim();
    const em = email.value.trim();
    if(!u && !em){ showAlert('Vui lòng quay lại Bước 1 và nhập Username hoặc Email.'); return; }
    try{
      await postJson(ENDPOINTS.forgot, { username: u || null, email: em || null });
      showAlert('Đã gửi lại mã xác minh.', 'success');
      startCountdown(60);
    }catch(err){
      showAlert(err?.message || 'Không gửi lại được mã.');
    }
  });

  // Step 2: đặt lại mật khẩu
  step2.addEventListener('submit', async (e)=>{
    e.preventDefault(); clearAlert();

    // 1) Kiểm tra mật khẩu trước
    if(newPw.value.length < 6){ showAlert('Mật khẩu tối thiểu 6 ký tự.'); newPw.focus(); return; }
    if(newPw.value !== cfPw.value){ showAlert('Xác nhận mật khẩu không khớp.'); cfPw.focus(); return; }

    // 2) (giữ nguyên) Kiểm tra mã xác minh theo regex JS
    if(!/^\d{6}$/.test(code.value.trim())){ showAlert('Mã xác minh gồm 6 chữ số.'); code.focus(); return; }

    // 3) Sau cùng mới gọi built-in validity
    if(!step2.checkValidity()){
      step2.classList.add('was-validated');
      step2.reportValidity();
      return;
    }

    busyReset(true);
    try{
      await postJson(ENDPOINTS.reset, {
        username: username.value.trim(),
        email: email.value.trim(),
        code: code.value.trim(),
        newPassword: newPw.value
      });
      showAlert('✅ Đặt lại mật khẩu thành công. Bạn có thể đăng nhập bằng mật khẩu mới.', 'success');
      // Optional: chuyển về login
      // setTimeout(()=> location.href='login.html', 800);
    }catch(err){
      showAlert(err?.message || 'Đặt lại mật khẩu thất bại.');
    }finally{
      busyReset(false);
    }
  });
})();
</script>
</body>
</html>
