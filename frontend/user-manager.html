<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>User Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --primary-start:#2f80ed; --primary-end:#1c64f2;
      --border:#e5e7eb; --muted:#6b7280; --field:#f3f6ff;
      --radius-card:26px; --radius-pill:20px; --radius-btn:14px;
      --shadow-card:0 26px 70px rgba(28,100,242,.12), 0 10px 24px rgba(16,24,40,.08);
    }
    body{
      min-height:100vh;
      background:radial-gradient(1400px 700px at 15% 15%, #eef4ff 0%, #f7f9fc 40%, #f5f7fb 100%);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans";
    }
    .page{
      max-width:1100px; margin:28px auto; background:#fff; border:none;
      border-radius:var(--radius-card); box-shadow:var(--shadow-card);
      padding:22px 22px 26px;
    }
    .page-title{ font-weight:800; color:#111827; }
    .sub{ color:var(--muted); }

    .btn-primary{
      border:none; border-radius:var(--radius-btn);
      background-image:linear-gradient(180deg,var(--primary-start),var(--primary-end));
      box-shadow:0 10px 24px rgba(28,100,242,.24), 0 4px 10px rgba(28,100,242,.18);
    }
    .btn-primary:hover{ filter:brightness(.98); background-image:linear-gradient(180deg,var(--primary-end),var(--primary-end)); }
    .btn-outline-primary{ border-radius:10px; }
    .btn-outline-danger{ border-radius:10px; }

    .table thead th{ white-space:nowrap; }
    .table-responsive{ border:1px solid #eef1f7 !important; }

    .badge-role{ font-weight:600; }
    .bg-role-admin{ background:#ffe7e6; color:#d22b2b; }
    .bg-role-wh{ background:#fff4d6; color:#b78100; }
    .bg-role-sm{ background:#e6f5ff; color:#0a6fbf; }
    .bg-role-sup{ background:#eaf8ee; color:#1c7a38; }

    /* Pill input group (chỉ UI, không đổi name/id) */
    .input-group.pill{
      border:1px solid var(--border); border-radius:var(--radius-pill);
      overflow:hidden; background:var(--field);
    }
    .input-group.pill:focus-within{ border-color:#86b7fe; box-shadow:0 0 0 .2rem rgba(13,110,253,.12); background:#fff; }
    .input-group.pill > .input-group-text,
    .input-group.pill > .form-control{ border:0 !important; border-radius:0 !important; background:transparent; }
    .input-group.pill > .input-group-text{ padding:.72rem .9rem; color:#334155; }
    .input-group.pill > .form-control{ padding:.84rem .95rem; }

    .modal-header .modal-title{ font-weight:700; }
  </style>
</head>
<body>
  <div class="page">
    <div class="d-flex justify-content-between align-items-center mb-1">
      <div>
        <div class="page-title h4 mb-1"><i class="bi bi-people me-2 text-primary"></i>Quản lý người dùng</div>
        <div class="sub">Quản trị danh sách tài khoản trong hệ thống</div>
      </div>
      <button id="addBtn" class="btn btn-primary">
        <i class="bi bi-person-plus me-1"></i>Thêm
      </button>
    </div>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <div class="table-responsive rounded bg-white mt-3">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="width:80px;">ID</th>
            <th>Username</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
            <th style="width:140px;" class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="userTbody"></tbody>
      </table>
    </div>

    <div id="emptyState" class="text-center text-secondary py-4 d-none">
      <i class="bi bi-inboxes fs-1 d-block mb-2"></i>Không có người dùng.
    </div>
  </div>

  <!-- Add -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title"><i class="bi bi-person-plus me-2"></i>Thêm người dùng</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label class="form-label">Username *</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input name="Username" class="form-control" required>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Password *</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input name="Password" type="password" minlength="6" class="form-control" required>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Name *</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
              <input name="Name" class="form-control" required>
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input name="Email" type="email" class="form-control">
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Phone</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input name="PhoneNumber" class="form-control">
            </div>
          </div>
          <div>
            <label class="form-label">RoleName</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
              <input name="RoleName" class="form-control" value="Supplier" placeholder="Supplier">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Đóng</button>
          <button class="btn btn-primary" type="submit">Lưu</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="editForm" class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Sửa người dùng</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="UserID">
          <div class="mb-2">
            <label class="form-label">Username</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input name="Username" class="form-control">
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Name</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
              <input name="Name" class="form-control">
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input name="Email" type="email" class="form-control">
            </div>
          </div>
          <div class="mb-2">
            <label class="form-label">Phone</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              <input name="PhoneNumber" class="form-control">
            </div>
          </div>
          <div>
            <label class="form-label">RoleName</label>
            <div class="input-group pill">
              <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
              <input name="RoleName" class="form-control" placeholder="(giữ nguyên)">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Đóng</button>
          <button class="btn btn-primary" type="submit">Cập nhật</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete -->
  <div class="modal fade" id="delModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="delForm" class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title text-danger"><i class="bi bi-trash3 me-2"></i>Xoá người dùng</h6>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0">Bạn có chắc muốn xoá <span id="delName" class="fw-semibold"></span>?</p>
          <input type="hidden" name="UserID">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Huỷ</button>
          <button class="btn btn-danger" type="submit">Xoá</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Giữ nguyên luồng/logic/API -->
  <script src="./script.js"></script>
</body>
</html>
