<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Supplier — Phiếu trả hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #0d6efd;
      --text: #111;
      --bg: #fff;
      --muted: #6b7280;
      --border: #e5e7eb;
    }
    body {
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }
    .layout {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }
    #sidebar {
      position: sticky;
      top: 20px;
      min-height: calc(100vh - 40px);
      width: 260px;
      background: var(--primary);
      color: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }
    #sidebar .nav-link {
      color: rgba(255, 255, 255, 0.92);
      padding-left: 0;
    }
    #sidebar .nav-link.active {
      font-weight: 600;
      color: #fff;
    }
    .muted { color: var(--muted); }
    .table-narrow th, .table-narrow td {
      padding: 0.4rem 0.6rem;
      border-color: var(--border);
    }
    tr.clickable:hover { background: #f8fafc; cursor: pointer; }
    .detail-cell { padding: 0 !important; background: #fafafa; }
    .slide { overflow: hidden; max-height: 0; transition: max-height 280ms ease; border-top: 1px solid var(--border); }
    .slide-inner { padding: 12px 16px; }
    #msg { color: #e0e7ff; }
  </style>
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div>
        <h5 class="mb-3">Menu</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a href="index.html" class="nav-link">Trang chủ</a></li>
          <li class="nav-item"><a href="sup_po_list.html" class="nav-link">Đơn hàng</a></li>
          <li class="nav-item"><a href="sup_receipt_list.html" class="nav-link">Biên lai</a></li>
          <li class="nav-item"><a href="sup_return_list.html" class="nav-link active">Phiếu trả hàng</a></li>
        </ul>
      </div>
      <div id="msg" class="mt-3 small"></div>
    </aside>

    <!-- Main -->
    <main class="flex-grow-1">
      <div class="d-flex align-items-center gap-2">
        <h2 class="m-0">Danh sách phiếu trả hàng</h2>
        <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
          <label class="form-label m-0">POID</label>
          <input type="number" id="poid" class="form-control form-control-sm" style="width:100px" placeholder="Nhập POID" />
          <label class="form-label m-0">Từ ngày</label>
          <input type="date" id="fromDate" class="form-control form-control-sm" style="width:150px" />
          <label class="form-label m-0">Đến ngày</label>
          <input type="date" id="toDate" class="form-control form-control-sm" style="width:150px" />
          <label class="form-label m-0">Trạng thái</label>
          <select id="status" class="form-select form-select-sm" style="width:160px">
            <option value="">Tất cả</option>
            <option value="Submitted">Đã gửi</option>
            <option value="Confirmed">Đã xác nhận</option>
          </select>
          <button id="btnReload" class="btn btn-sm btn-outline-light border-light">
            <i class="bi bi-funnel"></i> Lọc
          </button>
        </div>
      </div>

      <div class="table-responsive mt-3">
        <table class="table table-bordered table-hover table-narrow">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Ngày tạo</th>
              <th>Ngày nhận</th>
              <th>Trạng thái</th>
              <th>Ghi chú</th>
            </tr>
          </thead>
          <tbody id="returnTableBody"></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-2">
          <div class="small text-muted" id="pageInfo"></div>
          <div class="btn-group">
            <button id="prevPage" class="btn btn-sm btn-outline-secondary">&laquo; Trước</button>
            <button id="nextPage" class="btn btn-sm btn-outline-secondary">Sau &raquo;</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const API_BASE = "https://localhost:7225";
    const token = sessionStorage.getItem("accessToken") || localStorage.getItem("accessToken");
    const supplierId = sessionStorage.getItem("supplierId") || localStorage.getItem("supplierId");

    let currentOpenRowId = null;
    let currentDetailTr = null;
    let allReturns = [];
    let currentPage = 1;
    const pageSize = 10;

    function authHeaders() {
      return { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" };
    }

    function setMsg(t, cls = "muted") {
      const el = document.getElementById("msg");
      el.className = cls;
      el.textContent = t;
    }

    async function loadReturns() {
      if (!token || !supplierId) {
        alert("⚠️ Phiên đăng nhập hết hạn!");
        location.href = "login.html";
        return;
      }

      setMsg("Đang tải danh sách phiếu trả...");
      try {
        const status = document.getElementById("status").value;
        const fromDate = document.getElementById("fromDate").value;
        const toDate = document.getElementById("toDate").value;
        const poid = document.getElementById("poid").value;

        const url = new URL(`${API_BASE}/api/ReturnOrders/by-supplier/${supplierId}`);
        if (status) url.searchParams.set("status", status);
        if (fromDate) url.searchParams.set("from", fromDate);
        if (toDate) url.searchParams.set("to", toDate);
        if (poid) url.searchParams.set("poid", poid);

        const res = await fetch(url, { headers: authHeaders() });
        if (!res.ok) {
          document.getElementById("returnTableBody").innerHTML =
            `<tr><td colspan="6" class="text-center muted">Không có dữ liệu</td></tr>`;
          setMsg("Không thể tải dữ liệu.", "text-danger");
          return;
        }

        const data = await res.json();
        allReturns = data || [];
        currentPage = 1;
        renderTablePage();
        setMsg(`Đã tải ${allReturns.length} phiếu trả hàng.`, "ok");
      } catch (e) {
        console.error(e);
        setMsg("❌ Lỗi khi tải dữ liệu.", "text-danger");
      }
    }

    function renderTablePage() {
      const total = allReturns.length;
      const totalPages = Math.ceil(total / pageSize) || 1;
      if (currentPage > totalPages) currentPage = totalPages;

      const start = (currentPage - 1) * pageSize;
      const pageData = allReturns.slice(start, start + pageSize);
      renderTable(pageData);

      document.getElementById("pageInfo").textContent = `Trang ${currentPage}/${totalPages} — ${total} phiếu`;
      document.getElementById("prevPage").disabled = currentPage <= 1;
      document.getElementById("nextPage").disabled = currentPage >= totalPages;
    }

    document.getElementById("prevPage").addEventListener("click", () => { if (currentPage > 1) { currentPage--; renderTablePage(); } });
    document.getElementById("nextPage").addEventListener("click", () => { const totalPages = Math.ceil(allReturns.length / pageSize); if (currentPage < totalPages) { currentPage++; renderTablePage(); } });

    function renderTable(list) {
      const tbody = document.getElementById("returnTableBody");
      tbody.innerHTML = "";

      if (!list.length) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center muted">Không có dữ liệu</td></tr>`;
        return;
      }

      list.forEach(ro => {
        const id = ro.returnID ?? ro.id;
        const createdAt = ro.createdAt ? new Date(ro.createdAt).toLocaleString() : "";
        const confirmedAt = ro.confirmedAt ? new Date(ro.confirmedAt).toLocaleString() : "—";
        const status = ro.status ?? "";
        const note = ro.note ?? "";

        const tr = document.createElement("tr");
        tr.className = "clickable";
        tr.dataset.id = id;
        tr.innerHTML = `
          <td>${id}</td>
          <td>${createdAt}</td>
          <td>${confirmedAt}</td>
          <td>${status}</td>
          <td>${note}</td>
        `;
        tr.addEventListener("click", async () => {
          if (currentOpenRowId === id) { await closeDetail(); return; }
          await closeDetail();
          await openDetailBelow(tbody, tr, id, status);
        });
        tbody.appendChild(tr);
      });
    }

    async function openDetailBelow(tbody, anchorTr, id, status) {
      const detailTr = document.createElement("tr");
      detailTr.className = "detail-row";
      const td = document.createElement("td");
      td.colSpan = 6;
      td.className = "detail-cell";
      td.innerHTML = `
        <div class="slide">
          <div class="slide-inner" id="detail-${id}">
            <div class="muted">Đang tải chi tiết phiếu #${id}...</div>
          </div>
        </div>`;
      detailTr.appendChild(td);
      anchorTr.insertAdjacentElement("afterend", detailTr);

      try {
        const res = await fetch(`${API_BASE}/api/ReturnOrders/${id}`, { headers: authHeaders() });
        const box = document.getElementById(`detail-${id}`);
        if (!res.ok) {
          box.innerHTML = `<p class="text-danger">Lỗi tải chi tiết.</p>`;
        } else {
          const ro = await res.json();
          box.innerHTML = renderDetailHtml(ro, status);
        }
      } catch {
        document.getElementById(`detail-${id}`).innerHTML = `<p class="text-danger">Không thể tải chi tiết.</p>`;
      }

      const slide = detailTr.querySelector(".slide");
      requestAnimationFrame(() => { slide.style.maxHeight = slide.scrollHeight + "px"; });
      currentOpenRowId = id;
      currentDetailTr = detailTr;
    }

    function closeDetail() {
      return new Promise(resolve => {
        if (!currentDetailTr) return resolve();
        const slide = currentDetailTr.querySelector(".slide");
        slide.addEventListener("transitionend", () => { currentDetailTr?.remove(); currentDetailTr = null; currentOpenRowId = null; resolve(); }, { once: true });
        slide.style.maxHeight = "0px";
      });
    }

    function renderDetailHtml(ro, status) {
      const lines = (ro.details ?? []).map(d => `
        <tr>
          <td>${d.goodID}</td>
          <td>${d.good?.name ?? ""}</td>
          <td>${d.unit ?? d.good?.unit ?? "—"}</td>
          <td>${d.batch?.batchNo ?? "—"}</td>
          <td>${d.orderedQuantity ?? 0}</td>
          <td>${d.quantityReturned ?? 0}</td>
          <td class="text-end">${d.unitCost?.toLocaleString() ?? 0}</td>
          <td>${d.reason ?? ""}</td>
        </tr>
      `).join("");

      return `
        <div><strong>Ghi chú:</strong> ${ro.note ?? ""}</div>
        <div class="mt-2">
          <table class="table table-bordered table-sm">
            <thead class="table-light">
              <tr>
                <th>ID hàng</th>
                <th>Tên hàng</th>
                <th>Đơn vị</th>
                <th>Tên lô</th>
                <th>Số lượng đặt</th>
                <th>Số lượng trả</th>
                <th>Đơn giá</th>
                <th>Lý do</th>
              </tr>
            </thead>
            <tbody>${lines || `<tr><td colspan="8" class="text-center muted">Không có chi tiết</td></tr>`}</tbody>
          </table>
        </div>`;
    }

    ["btnReload", "status", "fromDate", "toDate", "poid"].forEach(id => {
      const el = document.getElementById(id);
      if (id === "btnReload") el.addEventListener("click", loadReturns);
      else el.addEventListener("change", loadReturns);
    });

    loadReturns();
  </script>
</body>
</html>
