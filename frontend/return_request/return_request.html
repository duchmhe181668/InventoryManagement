<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tạo Phiếu Trả Hàng</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  
  <link href="../purchase_order/purchase_order.css" rel="stylesheet">
  
  <style>
    .result-list {
      position: absolute; top: 100%; left: 0; right: 0; z-index: 1000;
      max-height: 300px; overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 0 0 8px 8px;
    }
    .qty-input { width: 100px; text-align: center; }
    .table-head-bg { background-color: #fff0f0; /* Màu nền đỏ nhạt để phân biệt */ }
  </style>
</head>
<body class="bg-light p-3">

  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-4">
      <div class="d-flex align-items-center">
         <a href="../transfer_list/transfer_list.html" class="btn btn-outline-secondary me-3">
            <i class="fas fa-arrow-left"></i> Quay lại
         </a>
         <h3 class="m-0 text-danger fw-bold" id="pageTitle">Tạo Phiếu Trả Hàng (Store ➔ Kho)</h3>
      </div>
      <div class="badge bg-warning text-dark px-3 py-2 d-none" id="viewModeBadge">
        <i class="fa-solid fa-eye me-1"></i> Chế độ chỉ xem
      </div>
    </div>

    <div id="alertContainer"></div>

    <div class="row g-4">
      <div class="col-lg-9">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-body p-4">
            
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label fw-semibold text-secondary">Từ Cửa hàng (Nguồn trả)</label>
                <div class="input-group">
                  <span class="input-group-text bg-light text-danger"><i class="fa-solid fa-store"></i></span>
                  <input id="fromLocationName" class="form-control fw-bold text-danger" disabled placeholder="Đang tải...">
                  <input id="fromLocation" type="hidden">
                </div>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold text-secondary">Đến Kho (Nơi nhận)</label>
                <div class="input-group">
                  <span class="input-group-text bg-light"><i class="fa-solid fa-warehouse"></i></span>
                  <input id="toLocationName" class="form-control fw-bold" disabled placeholder="Đang tải...">
                  <input id="toLocation" type="hidden">
                </div>
              </div>
            </div>

            <hr class="text-muted opacity-25">

            <div class="mb-3 position-relative">
              <label class="form-label fw-semibold text-danger">
                <i class="fa-solid fa-magnifying-glass me-1"></i> Tìm hàng trong kho Cửa hàng
              </label>
              <input id="goodSearch" class="form-control form-control-lg border-danger" 
                     placeholder="Gõ tên, SKU, hoặc quét Barcode..." autocomplete="off">
              
              <div id="goodResults" class="result-list d-none bg-white border">
                <ul class="list-group list-group-flush"></ul>
              </div>
              <div class="form-text">Hệ thống sẽ hiển thị tồn kho hiện tại của <strong>Cửa hàng bạn</strong>.</div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table table-hover align-middle">
                <thead class="table-head-bg">
                  <tr>
                    <th style="width: 50px;">#</th>
                    <th>SKU</th>
                    <th>Barcode</th>
                    <th>Tên hàng hóa</th>
                    <th class="text-center" style="width: 120px;">Tồn Store</th> <th class="text-center" style="width: 140px;">SL Trả</th>   <th class="text-center" style="width: 60px;"><i class="fa-solid fa-trash-can"></i></th>
                  </tr>
                </thead>
                <tbody id="itemsBody">
                  <tr><td colspan="7" class="text-center text-muted py-5">Chưa có mặt hàng nào được chọn.</td></tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="card shadow-sm border-0 sticky-top" style="top: 20px; z-index: 1;">
          <div class="card-body p-4">
            <h5 class="card-title fw-bold mb-3">Thông tin phiếu</h5>
            
            <div class="mb-3">
              <label class="form-label text-secondary small">Người tạo</label>
              <input id="createdByName" class="form-control form-control-sm" disabled>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <span class="fw-semibold">Tổng dòng:</span>
              <span id="totalItems" class="badge bg-danger rounded-pill fs-6">0</span>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-light border text-danger" id="btnClearAll">
                <i class="fa-solid fa-broom me-2"></i>Xoá tất cả
              </button>
              <hr class="my-2">
              <button class="btn btn-outline-success fw-semibold" id="btnDraft">
                <i class="fa-regular fa-floppy-disk me-2"></i>Lưu Nháp
              </button>
              <button class="btn btn-danger fw-bold py-2" id="btnSubmit">
                <i class="fa-solid fa-rotate-left me-2"></i>Gửi Trả Hàng
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./return_request.js"></script>
</body>
</html>
